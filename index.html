<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentin!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iphone-container">
        <div class="lock-screen">
            <div class="time" id="time">12:00</div>
            <div class="date" id="date">Miércoles, 14 de Febrero</div>
            <div class="passcode-container">
                <div class="passcode-title">Introduce el código</div>
                <div class="passcode-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="keypad">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number">0</button>
                </div>
            </div>
        </div>

        <div class="google-screen hidden">
            <div class="google-container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
                <div class="search-container">
                    <div class="search-bar">
                        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                        <input type="text" class="search-input" placeholder="Buscar en Google">
                        <div class="search-actions">
                            <svg class="voice-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#4285f4" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 2v4h2v-4h-2z"></path>
                                <path fill="#4285f4" d="M19 11h-1.7c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72z"></path>
                            </svg>
                            <svg class="camera-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#4285f4" d="M12 17.5c2.33 0 4.3-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"></path>
                                <path fill="#34a853" d="M12 9c1.38 0 2.5 1.12 2.5 2.5S13.38 14 12 14s-2.5-1.12-2.5-2.5S10.62 9 12 9z"></path>
                                <path fill="#ea4335" d="M16.5 11.5c0-2.48-2.02-4.5-4.5-4.5S7.5 9.02 7.5 11.5c0 .88.26 1.69.69 2.38h2.31c-.44-.45-.72-1.05-.72-1.72 0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5c0 .67-.28 1.27-.72 1.72h2.31c.43-.69.69-1.5.69-2.38z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="frequent-searches">
                    <div class="frequent-search-item">
                        <svg class="clock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                        </svg>
                        por que rami es el mejor novio
                    </div>
                    <div class="frequent-search-item">
                        <svg class="clock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                        </svg>
                        departamentos en san juan
                    </div>
                    <div class="frequent-search-item">
                        <svg class="clock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                        </svg>
                        como dejo de pelear a mi novio
                    </div>
                </div>
                <div class="search-suggestion hidden">
                    Intentá buscando "quien es el amor de mi vida"
                </div>
            </div>
        </div>

        <div class="love-screen hidden">
            <div class="love-container">
                <div class="love-text">Acaso no es obvio? Mira esta foto y decime</div>
                <button class="photo-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                </button>
                <div class="extra-message hidden">Tengo algo mas que decirte</div>
                <div class="continue-message hidden">
                    Toca <a href="final.html" class="continue-link">acá</a> para continuar ❤
                </div>
            </div>
            <div class="photo-overlay hidden">
                <div class="photo-container">
                    <button class="close-button">×</button>
                    <img src="imgs/marirami.jpg" alt="Foto especial" class="special-photo">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
